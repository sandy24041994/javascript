<html>
<head><title>counter</title>

<link href="counter.css" rel="stylesheet" type="text/css"/>

<script>

counter=1;
function plus()
{ 
img=document.getElementById("imgage");
if(counter<=5)
{counter++;
img.src="D:/online html class at 8pm/pics/"+counter+".jpg";
}
else
{
counter=1;
img.src="D:/online html class at 8pm/pics/"+counter+".jpg";

}
<!-- setTimeout(slider,2000); -->
}

function sub()
{ 
img=document.getElementById("imgage");
if(counter>=2)
{counter--;
img.src="D:/online html class at 8pm/pics/"+counter+".jpg";
}
else
{
counter=5;
img.src="D:/online html class at 8pm/pics/"+counter+".jpg";

}

}


</script>
</head>
<body>
<div class="main">
<img src="D:/online html class at 8pm/pics/1.jpg" class="main" id="imgage">
<h1 class="btn" id="privous" onclick="sub()"> <a href="#"><< pervious</a> </h1>
<h1 class="btn" id="next" onclick="plus()"><a href="#">next >> </a></h1>
</div>



</body>
</html>
